<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
  HTML 태그 Emmet

  div>ul>li   
  -->
  <div>
    <ul>
      <li></li>
    </ul>
  </div>


  <!-- 
  형제 요소 
  div>h2+span 
  -->
  <div>
    <h2></h2>
    <span></span>
  </div>


  <!-- 
  마지막 만들고 있는 요소 기준의 부모요소 
  div>ul>li^h2+span
   -->
  <div>
    <ul>
      <li></li>
    </ul>
    <h2></h2>
    <span></span>
  </div>


  <!-- 
  반복해서 생성 
  ul>li*5 
  -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>


  <!-- 
  그룹 ()
  div>(nav>ol>li*3div)+div
  -->
   <div>
    <nav>
      <ol>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </nav>
    <div></div>
   </div>


  <!-- 
  속성 Emmet 

  <!-- 
    class
  -->
  <!-- . -->
  <div class=""></div>

  <!-- .mx-10 -->
  <div class="mx-10"></div>

  <!-- .mx-10.my-10 -->
  <div class="mx-10 my-10"></div>

  <!-- h2.text-lg -->
  <h2 class="text-lg"></h2>


  <!-- 
  id   #
  -->
  <!-- #ms -->
  <div id="ms"></div>

  <!-- h2#post-title -->
  <h2 id="post-title"></h2>

  
  <!-- 속성 -->
  <!-- 
  a[href="https://google.com"]  
  -->
  <a href="https://google.com"></a>
   <!-- img[src="test" alt=image] -->
  <img src="test" alt="image">


  <!-- 번호매김 -->
  <!-- ol>li#item$*3 -->
  <ol>
    <li id="item1"></li>
    <li id="item2"></li>
    <li id="item3"></li>
  </ol>


  <!-- 특정 번호부터 번호매김 -->
  <!-- ol>li#item$@10*5 -->
  <ol>
    <li id="item10"></li>
    <li id="item11"></li>
    <li id="item12"></li>
    <li id="item13"></li>
    <li id="item14"></li>
  </ol>


  <!-- 컨텐츠 포함 {} -->
  <!-- .box{Hello World!} -->
  <div class="box">Hello World!</div>

  <!-- .container>ol>li.item*5>a[href="#"]{아이템 $} -->
  <div class="container">
    <ol>
      <li class="item"><a href="#">아이템 1</a></li>
      <li class="item"><a href="#">아이템 2</a></li>
      <li class="item"><a href="#">아이템 3</a></li>
      <li class="item"><a href="#">아이템 4</a></li>
      <li class="item"><a href="#">아이템 5</a></li>
    </ol>
  </div>
  
  <!-- 
  .list-container.item>.item*10>{$}
  -->
  <div class="list-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>
  
</body>
</html>
