<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 관련 태그</title>
</head>
<body>
  
  <div>
    <!-- 제목을 표기하기 위한 태그 -->
    <!-- h1 ~ h6 -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
  </div>

  <div>

    <p> p 태그. 하나의 블록으로 처리되어 보입니다. </p>
    
    <p> 문장 내부에서 줄을 변경할때에는 br태그를 사용합니다. <br> p태그 내부에서 줄바꿈을 할 때에는 br태그를 사용해야 합니다.</p>

    <p>
      문단안에서
      <p>
        문단을 사용하는 것도 가능합니다.
      </p>
    </p>

    <hr>

    <p>
      hr태그는 수평선을 그릴때 사용합니다.
    </p>

    <hr>

    <!-- 
        strong 태그
        중요한 내용을 의미적으로 강조할 수 있습니다.
        스크린 리더 같은 보조 기술에서 더 강하게 읽거나 속도를 늦춰 읽어줄 수 있습니다.
    -->
    <p>라면의 생명은 <strong>물</strong>이야.</p>

    <!--
        b태그
        단순히 시각적으로 텍스트를 굵게 보이게 할 뿐, 의미적 강조는 없습니다.    
    -->
    <p>라면의 생명은 <b>물</b>이야.</p>
    
    <!-- 
        i태그
        b 태그와 마찬가지로 시각적으로 텍스트를 기울임 꼴로 표시할 때 사용합니다.
    -->
    <p> <i>Hello</i> World! </p>

    <!-- 
        em
        strong 태그와 마찬가지로 텍스트를 의미적으로 강조할 때 사용하며 i태그와 마찬가지로 기울임 꼴로 표시합니다.
    -->
    <p>
      <em>Hello</em> World!
    </p>

  </div>

</body>
</html>
