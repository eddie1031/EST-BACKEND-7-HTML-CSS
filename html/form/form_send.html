<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 제출</title>
</head>
<body>
  <form method="POST">
    <div>
        <h2>
            로그인
        </h2>
    </div>

    <div>
        <label for="username">아이디 :</label>
        <input id="username" type="text" name="username">
    </div>

    <div>
        <label for="password">
            비밀번호 :
        </label>
        <input id="password" type="password" name="password">
    </div>

    <div>
        <button>전송</button>
    </div>

  </form>
</body>
</html>
