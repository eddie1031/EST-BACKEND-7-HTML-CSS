<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 테이블 관련 태그</title>
</head>
<body>

  <div>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>전공</th>
        <th>성적</th>
      </tr>
      <tr>
        <td>김철수</td>
        <td>21</td>
        <td>정보통신</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>박민수</td>
        <td>20</td>
        <td>컴퓨터공학</td>
        <td>D</td>
      </tr>
      <tr>
        <td>이유리</td>
        <td>23</td>
        <td>전자공학</td>
        <td>B+</td>
      </tr>
    </table>
  </div>
  

  <div>
    <table border="4">
      <thead>
        <tr>
          <th>No</th>
          <th>컬럼1</th>
          <th>컬럼2</th>
          <th>컬럼3</th>
          <th>컬럼4</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td>1</td>
          <td colspan="2">col span 2</td>
          <td rowspan="3">row span 3</td>
          <td>.</td>
        </tr>
  
        <tr>
          <td>2</td>
          <td>데이터</td>
          <td>데이터</td>
          <td>.</td>
        </tr>
  
        <tr>
          <td>3</td>
          <td>데이터</td>
          <td>데이터</td>
          <td>.</td>
        </tr>
  
      </tbody>
    </table>
  </div>

  <div>
    <table border="1">

      <caption>영수증</caption>
  
      <thead>
        <tr>
          <th>상품명</th>
          <th>가격</th>
          <th>수량</th>
          <th>총액</th>
        </tr>
      </thead>
  
      <tbody>
        <tr>
          <td>바나나</td>
          <td>3,000 원</td>
          <td>2</td>
          <td>6,000 원</td>
        </tr>
        <tr>
            <td>우유</td>
            <td>4,000 원</td>
            <td>1</td>
            <td>4,000 원</td>
        </tr>
        <tr>
            <td>닭가슴살</td>
            <td>12,000 원</td>
            <td>3</td>
            <td>36,000 원</td>
        </tr>
        <tr>
            <td>계란</td>
            <td>7,500 원</td>
            <td>1</td>
            <td>7,500 원</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">총합</td>
          <td >53,500원</td>
        </tr>
      </tfoot>
    </table>
  </div>

</body>
</html>
