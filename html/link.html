<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link 태그</title>
</head>
<body>
    <div>
        <h2> 다른 사이트로의 링크를 추가할 수 있습니다. </h2>

        <a href="https://www.google.com" target="">google</a>
        <br>
        <a href="https://www.naver.com" target="_blank">naver</a>
        <br>
        <a href="https://github.com/" title="github">github</a>
        <br>

        <a href="./lib/test.txt" download>test.txt 다운로드</a>
    </div>

    <div>

        <h2> 동일 페이지 내부의 특정 요소로 링크하는 것이 가능합니다. </h2>

        <h1>목차</h1>
        <ul>
            <li><a href="#section1">섹션 1으로 이동</a></li>
            <li><a href="#section2">섹션 2로 이동</a></li>
            <li><a href="#section3">섹션 3으로 이동</a></li>
        </ul>

        <section>
            <h2 id="section1">섹션 1</h2>
            <p>섹션 1의 내용입니다.</p>
        </section>

        <section>
            <h2 id="section2">섹션 2</h2>
            <p>섹션 2의 내용입니다.</p>
        </section>

        <section>
            <h2 id="section3">섹션 3</h2>
            <p>섹션 3의 내용입니다.</p>
        </section>
    </div>

    <div>

        <h2>
            같은 프로젝트 내부에 있는 파일로 이동하는 것도 가능합니다.
        </h2>

        <div>
            <ol>
                <li><a href="./pages/page1.html">page1</a></li>
                <li><a href="./pages/page2.html">page2</a></li>
            </ol>
        </div>

    </div>

</body>
</html>
