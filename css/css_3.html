<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 커서관련 CSS</title>
  <style>
    body {
      background-color: #DDDADA;
    }

    .box {
      background-color: #597B67;
      width: 150px;
      height: 150px;
    }

    /* cursor */

    .cursor-loading {
      /* cursor: wait; */
      cursor: default;
    }

  </style>
</head>
<body>
  <div class="box cursor-loading"></div>
</body>
</html>
